# This workflow will build a Java project with Maven
name: Java CI with Maven in Linux

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
       java: [17, 21]
       os: [ubuntu-latest]
       include:
         - java: 17
           os: ubuntu-latest
           additional-maven-args: '-Pjacoco'
         - java: 21
           os: ubuntu-latest
           additional-maven-args: ''
        

    name: Build with Java ${{ matrix.java }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Build with Maven
        run: mvn -f myproject/pom.xml clean verify ${{matrix.additional-maven-args}}
        env:
           COVERALLS_REPO_TOKEN: $${{secrets.COVERALLS_TOKEN}}
      - name: Upload JaCoCo HTML report
        if: matrix.additional-maven-args == '-Pjacoco'
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: '**/target/site/jacoco'

      - name: Generate JUnit Report
        run: mvn -f myproject/pom.xml surefire-report:report-only
        if: $${{always()}}

      - name: Archive JUnit Report
        uses: actions/upload-artifact@v4
        if: $${{always()}}
        with:
          name: surefire-report-jdk-${{ matrix.java }}-os-${{ matrix.os }}
          path: '**/target/reports'
