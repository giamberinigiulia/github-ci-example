name: Java CI with Maven in Linux

on:
   push: null
   pull_request: null

jobs:
   build:
      runs-on: ubuntu-latest

      steps:
      -  uses: actions/checkout@v2
      -  name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
         java-version: 8
         distribution: temurin
   -name: Build with Maven
   run: mvn -f com.example.myproject/pom.xml clean verify